#################################################################
#                                                               #
#             Uppstairs - Temperature Graph Card               #
#                                                               #
#################################################################
    - type: vertical-stack
      cards:
        - type: custom:mini-graph-card
          entities: 
            - sensor.temp_sensoe_2_etg_2
          height: 65
          line_width: 2
          font_size: 70
          hours_to_show: 168
          points_per_hour: 1
          show:
            #extrema: true
            fill: true
            #graph: bar
          color_thresholds:
            - value: 28
              color: "#e74c3c"
            - value: 15
              color: "#1db954"
            - value: 0
              color: "#3498db"

        - type: horizontal-stack
          cards:
            - type: entity-button
              entity: group.uppstairs_lights
              name: Av alle lys
              icon: mdi:lightbulb
