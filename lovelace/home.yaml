##################################################################

      - type: custom:mini-graph-card
        entities: 
          - sensor.outdoor_temp
        name: Ute
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 168
        points_per_hour: 1
        show:
          icon: false
          extrema: true
        color_thresholds:
          - value: 28
            color: "#e74c3c"
          - value: 15
