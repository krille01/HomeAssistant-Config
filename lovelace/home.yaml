path: home
theme: transparent
cards:

 
#################################################################
#                                                               #
#                       Home - Clock Card                       #
#                                                               #
################################################################# 

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          # {{ states('sensor.time') }}
            
          ### {{ states ('sensor.date') }}


#################################################################
#                                                               #
#                     Home - Glance Card                        #
#                                                               #
################################################################# 
            
      - type: entities
        show_header_toggle: false
        entities:
          - binary_sensor.lock
          - binary_sensor.doors
          - type: divider
          - sensor.temp_level
          - sensor.fan_speed
          - type: divider
          - binary_sensor.renovation_general_waste_tomorrow
          - binary_sensor.renovation_papir_waste_tomorrow
          - type: divider
          - sensor.roomba_status
          - sensor.washing_machine_status
          - sensor.dish_machine_status
          

#################################################################
#                                                               #
#                     Home - Next Bus Card                      #
#                                                               #
#################################################################


      - type: entities
        show_header_toggle: false
        entities:
          - type: 'custom:text-divider-row'
            text: Neste Buss til Ski
          - entity: sensor.transport_grenseveien_platform_9604
            name: ' '
          - entity: sensor.next_buss_grenseveien
            name: ' '
          - type: 'custom:text-divider-row'
            text: Neste Buss til Barnehgane
          - entity: sensor.transport_grenseveien_platform_9603
            name: ' '
          - entity: sensor.next_buss_grenseveien_bhg  
#################################################################
#                                                               #
#                     Home - Presence Card                      #
#                                                               #
################################################################# 

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - person.kristian
              - type: divider
              - sensor.battery_level
  
          - type: entities
            show_header_toggle: false
            entities:
              - person.lill_venke
              - type: divider
              - sensor.lill_venke_sin_iphone_battery_level

      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.samuel
              
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.jakob

